<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  <link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
  rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
<script src="https://cdn.tailwindcss.com/3.3.0"></script>
<link rel="stylesheet" href="index.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <div class="bg-white color-fondo">
        <div class="flex justify-center h-screen">
            <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(img/aguacate_header.jpg)">
                <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                    <div>
                        <a href="index.html"><h2 class="text-2xl font-bold text-white sm:text-5xl">Aguacates del oriente</h2></a>
    
                        <p class="max-w-xl mt-6 text-gray-300">
                            ¡Inicia sesión y entérate de todo!
                        </p>
                    </div>
                </div>
            </div>
    
            <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
                <div class="flex-1">
                    <div class="text-center">
                        <p class="mt-3 text-gray-500 dark:text-black-300">Inicia sesión con tu cuenta</p>
                    </div>
    
                    <div class="mt-8">
                        <form>
                            <div>
                                <label for="email" class="block mb-2 text-sm text-white-600 dark:text-black-200">Correo</label>
                                <input type="email" name="email" id="email" placeholder="Correo" class="block w-full px-4 py-2 mt-2 text-white-700 placeholder-white-400 bg-white border border-white-200 rounded-lg  focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>
    
                            <div class="mt-6">
                                <div class="flex justify-between mb-2">
                                    <label for="password" class="text-sm text-gray-600 dark:text-black-200">Contraseña</label>
                                    <a href="#" class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Recuperar contraseña</a>
                                </div>
    
                                <input type="password" name="password" id="password" placeholder="Contraseña" class="block w-full px-4 py-2 mt-2 text-white-700 placeholder-white-400 bg-white border border-white-200 rounded-lg  focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>
    
                            <div class="mt-6">
                                <button class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                    Iniciar sesión
                                </button>
                            </div>
    
                        </form>
    
                        <p class="mt-6 text-sm text-center text-gray-400">No tienes una cuenta todavía? <a href="register.html" class="text-blue-500 focus:outline-none focus:underline hover:underline">Regístrate</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>    
</body>
</html>
