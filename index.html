        <svg class="absolute left-0 hidden h-full text-white transform -translate-x-1/2 lg:block" viewBox="0 0 100 100"

        </svg>
        <img class="object-cover w-full h-40 rounded shadow-lg lg:rounded-none lg:shadow-none md:h-50 lg:h-full"

      <div class="relative flex flex-col items-start w-full max-w-xl px-4 mx-auto md:px-0 lg:px-8 lg:max-w-screen-xl">

              Comprar

          </div>
        </div>
      </div>
